<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid" style="color: red">Required</em>
      <input id="userName" type="text" class="form-control" placeholder="User Name..." 
        (ngModel)="userName" name="userName" required />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid" style="color: red">Required</em>
      <input id="password" type="password" class="form-control"placeholder="Password..." 
        (ngModel)="password" name="password" required />
    </div>
        
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
